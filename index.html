<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width" initial-scale="1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
          crossorigin="anonymous">
    <link href="css/pipboy.app.css" rel="stylesheet">
    <title>Pipboy</title>
</head>
<body>
<nav class="navbar  navbar-expand-lg ">
    <div class="collapse navbar-collapse" id="mainNav">
        <ul class="navbar-nav">
            <li class="nav-item active">
                <a href="index.html" class="nav-link">STAT</a>
            </li>
            <li class="nav-item">
                <a href="inv.html" class="nav-link"> INV</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">DATA</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">MAP</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">RADIO</a>
            </li>

        </ul>


    </div>
</nav>
<div class="container">
    <div class="row">
        <div class="col-12">
            <ul class="nav nav-tabs">
                <li class="nav-item">
                    <a href="#status" class="nav-link" data-bs-toggle="tab" data-bs-target="#status" role="tab">STATUS</a>
                </li>
                <li class="nav-item">
                    <a href="#special" class="nav-link" data-bs-toggle="tab" data-bs-target="#special" role="tab">SPECIAL</a>
                </li>
                <li class="nav-item">
                    <a href="#perks" class="nav-link" data-bs-toggle="tab" data-bs-target="#perks" role="tab"> PERKS</a>
                </li>
            </ul>
            <div class="tab-content">
                <div class="tab-pane active" id="status" role="tabpanel">
                    <div class="center-image"><img src="vb.png"></div>
                </div>

                <div class="stat-bars">
                    <div class="row">
                        <div class="col-12">
                            <div class="stat-bar">
                                <div class="level-progress">
                                    <div class="level-progress-indicator wd3"></div>
                                </div>
                            </div>
                        </div>
                    </div>


                    <div class="row">
                        <div class="col-3">
                            <div class="stat-bar">
                                <div class="level-progress">
                                    <div class="level-progress-indicator wd9"></div>
                                </div>
                            </div>
                        </div>
                        <div class="col-6">

                        </div>
                        <div class="col-3">
                            <div class="stat-bar">
                                <div class="level-progress">
                                    <div class="level-progress-indicator"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-3">
                            <div class="stat-bar">
                                <div class="level-progress">
                                    <div class="level-progress-indicator wd4"></div>
                                </div>
                            </div>
                        </div>
                        <div class="col-6">

                        </div>
                        <div class="col-3">
                            <div class="stat-bar">
                                <div class="level-progress">
                                    <div class="level-progress-indicator"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <div class="stat-bar">
                            <div class="level-progress">
                                <div class="level-progress-indicator wd3"></div>
                            </div>
                        </div>
                    </div>
                </div>


            <div class="row stat-numbers">

                <div class="spacer-numbers"></div>
                <div class="col-2">
                    <img src="138-200.png" class="img-responsive">
                </div>
                <div class="col-1">
                    <div class="icon">
                        <img src="83606-200.png" class="img-responsive sm-img">
                    </div>
                    <div class="points">18</div>
                </div>
                <div class="col-1 bg-transparent"></div>
                <div class="col-2">
                    <img src="unnamed.png"  class="img-responsive helmet">
                </div>
                <div class="col-1">
                    <div class="icon">
                        <img src="green-energy-icon.svg" class="img-responsive energy">
                    </div>
                    <div class="points">18</div>
                </div>
                <div class="col-1">
                    <div class="icon">
                        <img src="radiation.png" class="img-responsive rad">
                    </div>
                    <div class="points">18</div>
                </div>
                <div class="col-2"></div>

            </div>
       

            <div class="tab-pane" id="special" role="tabpanel">SPECIAL</div>
            <div class="tab-pane" id="perks" role="tabpanel">PERKS</div>
        </div>
    </div>
</div>
</div>


<nav class="navbar navbar-light pip-footer">
    <div class="row fixed-bottom ">
        <div class="col-3">
            HP 90/90
        </div>
        <div class="col-6">
            <span>LEVEL 1</span>
            <div class="level-progress">
                <div class="level-progress-indicator"></div>
            </div>

        </div>
        <div class="col-3">
            AP 50/50
        </div>

    </div>
</nav>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"

        crossorigin="anonymous"></script>
<script src="js/jquery-3.6.0.min.js"></script>
<script src="js/pipboy.app.js"></script>
</body>
</html>
