<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width" initial-scale="1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
          crossorigin="anonymous">
    <link href="css/pipboy.app.css" rel="stylesheet">
    <title>Pipboy</title>
</head>
<body>
<nav class="navbar  navbar-expand-lg ">
    <div class="collapse navbar-collapse" id="mainNav">
        <ul class="navbar-nav">
            <li class="nav-item ">
                <a href="index.html" class="nav-link">STAT</a>
            </li>
            <li class="nav-item active">
                <a href="inv.html" class="nav-link"> INV</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">DATA</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">MAP</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">RADIO</a>
            </li>

        </ul>


    </div>
</nav>
<div class="container">
    <div class="row">
        <div class="col-12">


            <ul class="nav nav-tabs">
                <li class="nav-item">
                    <a href="#status" class="nav-link" data-bs-toggle="tab" data-bs-target="#status" role="tab">
                        WEAPONS</a>
                </li>
                <li class="nav-item">
                    <a href="#special" class="nav-link" data-bs-toggle="tab" data-bs-target="#special" role="tab">
                       ARMOR</a>
                </li>
                <li class="nav-item">
                    <a href="#perks" class="nav-link" data-bs-toggle="tab" data-bs-target="#perks" role="tab"> AID</a>
                </li>
            </ul>


            <div class="tab-content">
                <div class="tab-pane active full" id="status" role="tabpanel">
                    <ul class="item-list">
                        <li><a href="#" class="44_pistol active">.44-pistol</a> </li>
                        <li><a href="#" class="10mm_pistol">10mm-pistol</a> </li>
                        <li><a href="#" class="assault_rifle">Assault rifle </a></li>
                    </ul>
                    <div class="item-stats">
                        <div class="row-highlight">
                            <div class="row">
                                <div class="col-11">
                            <div class="damage pull-right">48</div>
                            <div class="pull-left">Damage</div> 
                                </div>
                            </div>
                        </div>
                        <div class="row-highlight">
                            <div class="row">
                                <div class="col-11">
                                    <div class="Ammo pull-right">48</div>
                                    <div class="pull-left">Ammo</div>
                                </div>
                            </div>
                        </div>
                        <div class="row-highlight">
                            <div class="row">
                                <div class="col-11">
                                    <div class="fire_rate pull-right">48</div>
                                    <div class="pull-left">fire_rate</div>
                                </div>
                            </div>
                        </div>
                        <div class="row-highlight">
                            <div class="row">
                                <div class="col-11">
                                    <div class="range pull-right">48</div>
                                    <div class="pull-left">range</div>
                                </div>
                            </div>
                        </div>
                        <div class="row-highlight">
                            <div class="row">
                                <div class="col-11">
                                    <div class="Accuracy pull-right">48</div>
                                    <div class="pull-left">Accuracy</div>
                                </div>
                            </div>
                        </div>
                        <div class="row-highlight">
                            <div class="row">
                                <div class="col-11">
                                    <div class="Weight pull-right">48</div>
                                    <div class="pull-left">Weight</div>
                                </div>
                            </div>
                        </div>
                        <div class="row-highlight">
                            <div class="row">
                                <div class="col-11">
                                    <div class="value pull-right">48</div>
                                    <div class="pull-left">value</div>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
                <div class="tab-pane" id="special" role="tabpanel">SPECIAL</div>
                <div class="tab-pane" id="perks" role="tabpanel">PERKS</div>
            </div>
        </div>
    </div>
</div>



<nav class="navbar navbar-light pip-footer">
    <div class="row fixed-bottom">
        <div class="col-3">
            HP 90/90
        </div>
        <div class="col-6">
            LEVEL 1
            <div class="level-progress">
                <div class="level-progress-indicator"></div>
            </div>

        </div>
        <div class="col-3">
            AP 50/50
        </div>

    </div>
</nav>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>
<script src="js/jquery-3.6.0.min.js"></script>
<script src="js/pipboy.app.js"></script>
</body>
</html>
